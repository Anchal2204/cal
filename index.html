<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="title">Calculator</h1>
  <p id="description">Creating a calculator using DOM and Javascript</p>
  <div class="container">
    <div class="calculator">
      <div id="math">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
      </div>
      <input id="result" type="text" placeholder="0"/>
      <button id="clear" onclick="erase()">C</button>
      <button class="button" onclick="del()"><img src="arrow.png" alt="left arrow" width="24" height="24"></button>
      <button class="button" onclick="display('.')">.</button>
      <button class="button" onclick="display('*')" >*</button>
      <button class="button" onclick="display('7')">7</button>
      <button class="button" onclick="display('8')">8</button>
      <button class="button" onclick="display('9')">9</button>
      <button class="button" onclick="display('/')">/</button>
      <button class="button" onclick="display('4')">4</button>
      <button class="button" onclick="display('5')">5</button>
      <button class="button" onclick="display('6')">6</button>
      <button class="button" id="subtract" onclick="display('-')">-</button>
      <button class="button" onclick="display('1')">1</button>
      <button class="button" onclick="display('2')">2</button>
      <button class="button" onclick="display('3')">3</button>
      <button class="button" id="add" onclick="display('+')">+</button>
      <button class="button" onclick="display('0')">0</button>
      <button class="button" onclick="display('%')">%</button>
      <button class="button" id="equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="http://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
